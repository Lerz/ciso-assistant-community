      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: 1.   The agency SHALL consult with their Senior Agency Official
        for Privacy (SAOP) to conduct an analysis determining whether the collection
        of PII to conduct identity proofing triggers Privacy Act requirements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node900
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: 2.   The agency SHALL publish a System of Records Notice (SORN)
        to cover such collection, as applicable.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node901
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: 3.   The agency SHALL consult with their SAOP to conduct an analysis
        determining whether the collection of PII to conduct identity proofing triggers
        E-Government Act of 2002 requirements.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node902
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: '4.   The agency SHALL publish a Privacy Impact Assessment (PIA)
        to cover such collection, as applicable.  '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node903
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "s.\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ An enrollment code SHALL be comprised\
        \ of one of the following:"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node904
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: 1.   Minimally, a random six character alphanumeric or equivalent
        entropy. For example, a code generated using an approved random number generator
        or a serial number for a physical hardware authenticator; OR
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node905
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: '2.   A machine-readable optical label, such as a QR Code, that
        contains data of similar or higher entropy as a random six character alphanumeric. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node906
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "t.\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Training requirements for personnel\
        \ validating evidence SHALL be based on the policies, guidelines, or requirements\
        \ of the CSP or RP. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node907
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "u.\_\_\_\_\_\_\_\_\_\_\_\_\_\_ This criterion applies to CSPs\
        \ that provide identity proofing and enrollment services to minors (under\
        \ the age of 18):"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node908
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "If the CSP provides identity proofing and enrollment services\
        \ to minors (under the age of 18), then\u2026the CSP SHALL give special consideration\
        \ to the legal restrictions of interacting with minors unable to meet the\
        \ evidence requirements of identity proofing [to ensure compliance with the\
        \ Children\u2019s Online Privacy Protection Act of 1998 (COPPA), and other\
        \ laws, as applicable]. \""
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node909
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: Requirements v and w apply to the collection of biometric characteristics
        for in-person (physical or supervised remote) identity proofing and are mandatory
        at IAL3. These criteria also apply to CSPs that optionally choose to collect
        biometric characteristics through in-person identity-proofing identity proofing
        and enrollment at IAL2.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node910
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "v.\_\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL have the operator view\
        \ the biometric source (e.g., fingers, face) for presence of non-natural materials\
        \ and perform such inspections as part of the proofing process. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node911
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "w.\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL collect biometrics in\
        \ such a way that ensures that the biometric is collected from the applicant,\
        \ and not another subject. All biometric performance requirements in IA-5\
        \ m (1) through (12) apply. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node912
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "x.\_\_\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL support in-person\
        \ or remote identity proofing, or both. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node913
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "y.\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL collect the following\
        \ from the applicant:"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node914
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "1.   One piece of SUPERIOR or STRONG evidence if the evidence\u2019\
        s issuing source, during its identity proofing event, confirmed the claimed\
        \ identity by collecting two or more forms of SUPERIOR or STRONG evidence\
        \ and the CSP validates the evidence directly with the issuing source; OR"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node915
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: 2.   Two pieces of STRONG evidence; OR
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node916
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: '3.   One piece of STRONG evidence plus two pieces of FAIR evidence '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node917
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "z.\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL validate each piece of\
        \ evidence with a process that can achieve the same strength as the evidence\
        \ presented (see \u2019z\u2019 above). For example, if two forms of STRONG\
        \ identity evidence are presented, each piece of evidence will be validated\
        \ at a strength of STRONG. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node918
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "aa.\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL verify identity evidence\
        \ as follows:"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node919
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "At a minimum, the applicant\u2019s binding to identity evidence\
        \ must be verified by a process that is able to achieve a strength of STRONG. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node920
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "bb.\_\_\_\_\_\_\_\_\_\_\_\_ For IAL2 remote proofing:  The collection\
        \ of biometric characteristics for physical or biometric comparison of the\
        \ applicant to the strongest piece of identity evidence provided to support\
        \ the claimed identity performed remotely SHALL adhere to all requirements\
        \ as specified in IA-5 m. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node921
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "cc.\_\_\_\_\_\_\_\_\_\_\_ Knowledge-based verification (KBV) SHALL\
        \ NOT be used for in-person (physical or supervised remote) identity verification. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node922
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "dd.\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL employ appropriately\
        \ tailored security controls, to include control enhancements, from the moderate\
        \ or high baseline of security controls defined in the CJIS Security Policy."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node923
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: 'The CSP SHALL ensure that the minimum assurance-related controls
        for moderate-impact systems are satisfied. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node924
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "ee.\_\_\_\_\_\_\_\_\_\_\_\_\_ Supervised Remote Identity Proofing:\
        \  Supervised remote identity proofing is intended to provide controls for\
        \ comparable levels of confidence and security to in-person IAL3 identity\
        \ proofing for identity proofing processes that are performed remotely. Supervised\
        \ remote identity proofing is optional for CSPs; that is, if a CSP chooses\
        \ to use supervised remote identity proofing, then the following requirements,\
        \ (1) through (8), would apply. It should be noted that the term \u201Csupervised\
        \ remote identity proofing\u201D has specialized meaning and is used only\
        \ to refer to the specialized equipment and the following control requirements,\
        \ (1) through (8).  In addition to those requirements presented in this document,\
        \ as well as the applicable identity validation and verification requirements,\
        \ CSPs that provide supervised remote identity proofing services must demonstrate\
        \ conformance with the requirements contained in this section.  The following\
        \ requirements for supervised remote proofing apply specifically to IAL3.\
        \ If the equipment/facilities used for supervised remote proofing are used\
        \ for IAL2 identity proofing, the following requirements, (1) through (8),\
        \ for supervised remote proofing do not apply. In this case, the requirements\
        \ for conventional remote identity proofing are applicable."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node925
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ Supervised remote identity proofing\
        \ and enrollment transactions SHALL meet the following requirements, in addition\
        \ to the IAL3 validation and verification requirements specified in Section\
        \ 4.6\_. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node926
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL monitor the entire identity\
        \ proofing session, from which the applicant SHALL NOT depart \u2014 for example,\
        \ by a continuous high-resolution video transmission of the applicant. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node927
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL have a live operator\
        \ participate remotely with the applicant for the entirety of the identity\
        \ proofing session. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node928
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL require all actions\
        \ taken by the applicant during the identity proofing session to be clearly\
        \ visible to the remote operator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node929
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL require that all digital\
        \ validation of evidence (e.g., via chip or wireless technologies) be performed\
        \ by integrated scanners and sensors. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node930
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL require operators to\
        \ have undergone a training program to detect potential fraud and to properly\
        \ perform a supervised remote proofing session. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node931
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL employ physical tamper\
        \ detection and resistance features appropriate for the environment in which\
        \ it is located. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node932
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL ensure that all communications\
        \ occur over a mutually authenticated protected channel. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node933
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "ff.\_\_\_\_\_\_\_\_\_\_\_ Trusted Referee: The use of trusted\
