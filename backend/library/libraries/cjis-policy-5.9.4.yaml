        \ loss. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node654
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL provide a mechanism\
        \ to revoke or suspend the authenticator immediately upon notification from\
        \ subscriber that loss or theft of the authenticator is suspected. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node655
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ If required by the authenticator type\
        \ descriptions in IA-5(1), then the verifier SHALL implement controls to protect\
        \ against online guessing attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node656
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ If required by the authenticator type\
        \ descriptions in IA-5(1) and the description of a given authenticator does\
        \ not specify otherwise, then the verifier SHALL limit consecutive failed\
        \ authentication attempts on a single account to no more than 100. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node657
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ If signed attestations are used, then\
        \ they SHALL be signed using a digital signature that provides at least the\
        \ minimum security strength specified in the latest revision of 112 bits as\
        \ of the date of this publication. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node658
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ If the verifier and CSP are separate\
        \ entities (as shown by the dotted line in Figure 8 Digital Identity Model),\
        \ then communications between the verifier and CSP SHALL occur through a mutually-authenticated\
        \ secure channel (such as a client-authenticated TLS connection). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node659
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ If the CSP provides the subscriber\
        \ with a means to report loss, theft, or damage to an authenticator using\
        \ a backup or alternate authenticator, then that authenticator SHALL be either\
        \ a memorized secret or a physical authenticator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node660
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ If the CSP chooses to verify an address\
        \ of record (i.e., email, telephone, postal) and suspend authenticator(s)\
        \ reported to have been compromised, then...The suspension SHALL be reversible\
        \ if the subscriber successfully authenticates to the CSP using a valid (i.e.,\
        \ not suspended) authenticator and requests reactivation of an authenticator\
        \ suspended in this manner. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node661
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ If and when an authenticator expires,\
        \ it SHALL NOT be usable for authentication. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node662
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(10)\_\_\_\_\_\_\_\_ The CSP SHALL have a documented process to\
        \ require subscribers to surrender or report the loss of any physical authenticator\
        \ containing attribute certificates signed by the CSP as soon as practical\
        \ after expiration or receipt of a renewed authenticator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node663
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(11)\_\_\_\_\_\_\_\_ CSPs SHALL revoke the binding of authenticators\
        \ immediately upon notification when an online identity ceases to exist (e.g.,\
        \ subscriber\u2019s death, discovery of a fraudulent subscriber), when requested\
        \ by the subscriber, or when the CSP determines that the subscriber no longer\
        \ meets its eligibility requirements. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node664
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(12)\_\_\_\_\_\_\_\_ The CSP SHALL have a documented process to\
        \ require subscribers to surrender or report the loss of any physical authenticator\
        \ containing certified attributes signed by the CSP within five (5) days after\
        \ revocation or termination takes place. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node665
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'm. Biometric Requirements '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node666
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ Biometrics SHALL be used only as part\
        \ of multi-factor authentication with a physical authenticator (something\
        \ you have). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node667
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ An authenticated protected channel\
        \ between sensor (or an endpoint containing a sensor that resists sensor replacement)\
        \ and verifier SHALL be established. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node668
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ The sensor or endpoint SHALL be authenticated\
        \ prior to capturing the biometric sample from the claimant. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node669
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ The biometric system SHALL operate\
        \ with an FMR [ISO/IEC 2382-37] of 1 in 1000 or better. This FMR SHALL be\
        \ achieved under conditions of a conformant attack (i.e., zero-effort impostor\
        \ attempt) as defined in [ISO/IEC 30107-1]. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node670
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ The biometric system SHALL allow no\
        \ more than 5 consecutive failed authentication attempts or 10 consecutive\
        \ failed attempts if PAD demonstrating at least 90% resistance to presentation\
        \ attacks is implemented. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node671
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ Once the limit on authentication failures\
        \ has been reached, the biometric authenticator SHALL either: "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node672
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "\_\_\_\_\_\_ i.\_\_\_\_\_\_\_\_\_ Impose a delay of at least 30\
        \ seconds before the next attempt, increasing exponentially with each successive\
        \ attempt, or "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node673
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "\_\_\_\_ ii.\_\_\_\_\_\_\_\_\_ disable the biometric user authentication\
        \ and offer another factor (e.g., a different biometric modality or a PIN/Passcode\
        \ if it is not already a required factor) if such an alternative method is\
        \ already available. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node674
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ The verifier SHALL make a determination\
        \ of sensor and endpoint performance, integrity, and authenticity. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node675
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ If biometric comparison is performed\
        \ centrally, then use of the biometric as an authentication factor SHALL be\
        \ limited to one or more specific devices that are identified using approved\
        \ cryptography. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node676
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ If biometric comparison is performed\
        \ centrally, then a separate key SHALL be used for identifying the device. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node677
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(10)\_\_\_\_\_\_\_\_ If biometric comparison is performed centrally,\
        \ then biometric revocation, referred to as biometric template protection\
        \ in ISO/IEC 24745, SHALL be implemented. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node678
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(11)\_\_\_\_\_\_\_\_ If biometric comparison is performed centrally,\
        \ all transmission of biometrics SHALL be over the authenticated protected\
        \ channel. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node679
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(12)\_\_\_\_\_\_\_\_ Biometric samples and any biometric data\
        \ derived from the biometric sample such as a probe produced through signal\
        \ processing SHALL be zeroized immediately after any training or research\
        \ data has been derived "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node680
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "n. Authenticator binding refers to the establishment of an association\
        \ between a specific authenticator and a subscriber\u2019s account, enabling\
        \ the authenticator to be used \u2014 possibly in conjunction with other authenticators\
        \ \u2014 to authenticate for that account."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node681
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ Authenticators SHALL be bound to subscriber\
        \ accounts by either issuance by the CSP as part of enrollment or associating\
        \ a subscriber-provided authenticator that is acceptable to the CSP. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node682
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ Throughout the digital identity lifecycle,\
        \ CSPs SHALL maintain a record of all authenticators that are or have been\
        \ associated with each identity. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node683
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP or verifier SHALL maintain\
        \ the information required for throttling authentication attempts. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node684
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL also verify the type\
        \ of user-provided authenticator so verifiers can determine compliance with\
        \ requirements at each AAL. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node685
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ The record created by the CSP SHALL\
        \ contain the date and time the authenticator was bound to the account. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node686
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ When any new authenticator is bound\
        \ to a subscriber account, the CSP SHALL ensure that the binding protocol\
        \ and the protocol for provisioning the associated key(s) are done at AAL2. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node687
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ Protocols for key provisioning SHALL\
        \ use authenticated protected channels or be performed in person to protect\
        \ against man-in-the- middle attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node688
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ Binding of multi-factor authenticators\
        \ SHALL require multi-factor authentication (or equivalent) at identity proofing. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node689
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ At enrollment, the CSP SHALL bind\
        \ at least one, and SHOULD \_\_\_\_bind at least two, physical (something\
        \ you have) authenticators to the subscriber\u2019s online identity, in addition\
        \ to a memorized secret or one or more biometrics. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node690
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(10)\_\_\_\_\_\_\_\_ At enrollment, authenticators at AAL2 and\
        \ IAL2 SHALL be bound to the account. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node691
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(11)\_\_\_\_\_\_\_\_ If the subscriber is authenticated at AAL1,\
        \ then the CSP SHALL NOT expose personal information, even if self-asserted,\
        \ to the subscriber. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node692
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(12)\_\_\_\_\_\_\_\_ If enrollment and binding are being done\
        \ remotely and cannot be completed in a single electronic transaction, then\
        \ the applicant SHALL identify themselves in each new binding transaction\
        \ by presenting a temporary secret which was either established during a prior\
        \ transaction, or sent to the applicant\u2019s phone number, email address,\
        \ or postal address of record. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node693
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(13)\_\_\_\_\_\_\_\_ If enrollment and binding are being done\
        \ remotely and cannot be completed in a single electronic transaction, then\
        \ long-term authenticator secrets are delivered to the applicant within a\
        \ protected session. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node694
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(14)\_\_\_\_\_\_\_\_ If enrollment and binding are being done\
        \ in person and cannot be completed in a single physical encounter, the applicant\
        \ SHALL identify themselves in person by either using a secret as described\
        \ in IA-5 n (12) above, or through use of a biometric that was recorded during\
        \ a prior encounter. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node695
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(15)\_\_\_\_\_\_\_\_ If enrollment and binding are being done\
        \ in person and cannot be completed in a single physical encounter, temporary\
        \ secrets SHALL NOT be reused. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node696
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(16)\_\_\_\_\_\_\_\_ If enrollment and binding are being done\
        \ in person and cannot be completed in a single physical encounter and the\
        \ CSP issues long-term authenticator secrets during a physical transaction,\
        \ they SHALL be loaded locally onto a physical device that is issued in person\
        \ to the applicant or delivered in a manner that confirms the address of record. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node697
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(17)\_\_\_\_\_\_\_\_ Before adding a new authenticator to a subscriber\u2019\
        s account, the CSP SHALL first require the subscriber to authenticate at AAL2\
        \ (or a higher AAL) at which the new authenticator will be used. \_\_\_\_"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node698
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(18)\_\_\_\_\_\_\_\_ If the subscriber\u2019s account has only\
        \ one authentication factor bound to it, the CSP SHALL require the subscriber\
        \ to authenticate at AAL1 in order to bind an additional authenticator of\
        \ a different authentication factor. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node699
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(19)\_\_\_\_\_\_\_\_ If a subscriber loses all authenticators\
        \ of a factor necessary to complete multi-factor authentication and has been\
        \ identity proofed at IAL2, that subscriber SHALL repeat the identity proofing\
        \ process described in IA-12. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node700
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(20)\_\_\_\_\_\_\_\_ If a subscriber loses all authenticators\
        \ of a factor necessary to complete multi-factor authentication and has been\
        \ identity proofed at IAL2 or IAL3, the CSP SHALL require the claimant to\
        \ authenticate using an authenticator of the remaining factor, if any, to\
        \ confirm binding to the existing identity. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node701
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(21)\_\_\_\_\_\_\_\_ If the CSP opts to allow binding of a new\
        \ memorized secret with the use of two physical authenticators, then it requires\
        \ entry of a confirmation code sent to an address of record. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node702
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(22)\_\_\_\_\_\_\_\_ If the CSP opts to allow binding of a new\
        \ memorized secret with the use of two physical authenticators, then the confirmation\
        \ code SHALL consist of at least 6 random alphanumeric characters generated\
        \ by an approved random bit generator [SP 800-90Ar1]. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node703
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(23)\_\_\_\_\_\_\_\_ If the CSP opts to allow binding of a new\
        \ memorized secret with the use of two physical authenticators, then the confirmation\
        \ code SHALL be valid for a maximum of 7 days but MAY be made valid up to\
        \ 21 days via an exception process to accommodate addresses outside the direct\
        \ reach of the U.S. Postal Service. Confirmation codes sent by means other\
        \ than physical mail SHALL be valid for a maximum of 5 minutes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node704
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'o. Session Management: The following requirements apply to applications
        where a session is maintained between the subscriber and relying party to
        allow multiple interactions without repeating the authentication event each
        time.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node705
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(1)    Session Binding Requirements: A session occurs between\
        \ the software that a subscriber is running \u2014 such as a browser, application,\
        \ or operating system (i.e., the session subject) \u2014 and the RP or CSP\
        \ that the subscriber is accessing (i.e., the session host)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node706
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "a.    A session is maintained by a session secret which SHALL\
        \ be shared between the subscriber\u2019s software and the service being accessed. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node707
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "b.    The secret SHALL be presented directly by the subscriber\u2019\
        s software or possession of the secret SHALL be proven using a cryptographic\
        \ mechanism. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node708
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'c.    The secret used for session binding SHALL be generated by
        the session host in direct response to an authentication event. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node709
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'd.    A session SHALL NOT be considered at a higher AAL than the
        authentication event. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node710
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: e.    Secrets used for session binding SHALL be generated by the
        session host during an interaction, typically immediately following authentication.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node711
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'f.    Secrets used for session binding SHALL be generated by an
        approved random bit generator [SP 800-90Ar1]. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node712
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'g.    Secrets used for session binding SHALL contain at least
        64 bits of entropy. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node713
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'h.    Secrets used for session binding SHALL be erased or invalidated
        by the session subject when the subscriber logs out. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node714
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'i.    Secrets used for session binding SHALL be sent to and received
        from the device using an authenticated protected channel. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node715
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'j.    Secrets used for session binding SHALL time out and not
        be accepted after the times specified in IA-5 j (13) as appropriate for the
        AAL. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node716
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "k.    Secrets used for session binding SHALL NOT be available\
        \ to insecure communications between the host and subscriber\u2019s endpoint. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node717
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'l.    Authenticated sessions SHALL NOT fall back to an insecure
        transport, such as from https to http, following authentication. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node718
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'm.    URLs or POST content SHALL contain a session identifier
        that SHALL be verified by the RP to ensure that actions taken outside the
        session do not affect the protected session. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node719
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'n.    Browser cookies SHALL be tagged to be accessible only on
        secure (HTTPS) sessions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node720
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'o.    Browser cookies SHALL be accessible to the minimum practical
        set of hostnames and paths. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node721
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'p.    Expiration of browser cookies SHALL NOT be depended upon
        to enforce session timeouts. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node722
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'q.    The presence of an OAuth access token SHALL NOT be interpreted
        by the RP as presence of the subscriber, in the absence of other signals. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node723
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: (2)    Reauthentication Requirements
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node724
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'a.    Continuity of authenticated sessions SHALL be based upon
        the possession of a session secret issued by the verifier at the time of authentication
        and optionally refreshed during the session. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node725
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'b.    Session secrets SHALL be non-persistent, i.e., they SHALL
        NOT be retained across a restart of the associated application or a reboot
        of the host device. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node726
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'c.    Periodic reauthentication of sessions (at least every 12
        hours per session) SHALL be performed to confirm the continued presence of
        the subscriber at an authenticated session. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node727
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "d.    A session SHALL NOT be extended past the guidelines in IA-5\
        \ o (2) a \u2013 j based on presentation of the session secret alone. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node728
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'e.    Prior to session expiration, the reauthentication time limit
        SHALL be extended by prompting the subscriber for the authentication factor(s)
        of a memorized secret or biometric. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node729
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'f.    If federated authentication is being used, then since the
        CSP and RP often employ separate session management technologies, there SHALL
        NOT be any assumption of correlation between these sessions. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node730
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "g.    An RP requiring reauthentication through a federation protocol\
        \ SHALL \u2014 if possible within the protocol \u2014 specify the maximum\
        \ (see IA-5 j (10)) acceptable authentication age to the CSP. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node731
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'h.    If federated authentication if being used and an RP has
        specific authentication age (see IA-5 j (10)) requirements that it has communicated
        to the CSP, then the CSP SHALL reauthenticate the subscriber if they have
        not been authenticated within that time period. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node732
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'i.    If federated authentication is being used, the CSP SHALL
        communicate the authentication event time to the RP to allow the RP to decide
        if the assertion is sufficient for reauthentication and to determine the time
        for the next reauthentication event. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node586
      name: Authenticator Management | Authenticator Types
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node734
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: '(a) Memorized Secret Authenticators and Verifiers:'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node735
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ Maintain a list of commonly-used,\
        \ expected, or compromised passwords and update the list quarterly and when\
        \ organizational passwords are suspected to have been compromised directly\
        \ or indirectly; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node736
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ Require immediate selection of a new\
        \ password upon account recovery; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node737
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ Allow user selection of long passwords\
        \ and passphrases, including spaces and all printable characters; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node738
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ Employ automated tools to assist the\
        \ user in selecting strong password authenticators; "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node739
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ Enforce the following composition\
        \ and complexity rules: when agencies elect to follow basic password standards. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node740
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: '(a)  Not be a proper name. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node741
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: '(b)  Not be the same as the Userid. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node742
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: '(c)  Expire within a maximum of 90 calendar days. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node743
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: '(d)  Not be identical to the previous ten (10) passwords. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node744
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: '(e)  Not be displayed when entered. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node745
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ If chosen by the subscriber, memorized\
        \ secrets SHALL be at least 8 characters in length. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node746
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ If chosen by the CSP or verifier using\
        \ an approved random number generator, memorized secrets SHALL be at least\
        \ 6 characters in length. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node747
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ Truncation of the secret SHALL NOT\
        \ be performed. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node748
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ Memorized secret verifiers SHALL NOT\
        \ permit the subscriber to store a \u201Chint\u201D that is accessible to\
        \ an unauthenticated claimant. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node749
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(10)\_\_\_\_\_\_\_\_ Verifiers SHALL NOT prompt subscribers to\
        \ use specific types of information (e.g., \u201CWhat was the name of your\
        \ first pet?\u201D) when choosing memorized secrets. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node750
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(11)\_\_\_\_\_\_\_\_ When processing requests to establish and\
        \ change memorized secrets, verifiers SHALL compare the prospective secrets\
        \ against a list that contains values known to be commonly used, expected,\
        \ or compromised. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node751
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(12)\_\_\_\_\_\_\_\_ If a chosen secret is found in the list,\
        \ the CSP or verifier SHALL advise the subscriber that they need to select\
        \ a different secret."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node752
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(13)\_\_\_\_\_\_\_\_ If a chosen secret is found in the list,\
        \ the CSP or verifier SHALL provide the reason for rejection. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node753
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(14)\_\_\_\_\_\_\_\_ If a chosen secret is found in the list,\
        \ the CSP or verifier SHALL require the subscriber to choose a different value. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node754
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(15)\_\_\_\_\_\_\_\_ Verifiers SHALL implement a rate-limiting\
        \ mechanism that effectively limits failed authentication attempts that can\
        \ be made on the subscriber\u2019s account to no more than five."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node755
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(16)\_\_\_\_\_\_\_\_ Verifiers SHALL force a change of memorized\
        \ secret if there is evidence of compromise of the authenticator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node756
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(17)\_\_\_\_\_\_\_\_ The verifier SHALL use approved encryption\
        \ when requesting memorized secrets in order to provide resistance to eavesdropping\
        \ and MitM attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node757
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(18)\_\_\_\_\_\_\_\_ The verifier SHALL use an authenticated protected\
        \ channel when requesting memorized secrets in order to provide resistance\
        \ to eavesdropping and MitM attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node758
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(19)\_\_\_\_\_\_\_\_ Verifiers SHALL store memorized secrets in\
        \ a form that is resistant to offline attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node759
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(20)\_\_\_\_\_\_\_\_ Memorized secrets SHALL be salted and hashed\
        \ using a suitable one-way key derivation function. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node760
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(21)\_\_\_\_\_\_\_\_ The salt SHALL be at least 32 bits in length\
        \ and be chosen arbitrarily to minimize salt value collisions among stored\
        \ hashes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node761
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(22)\_\_\_\_\_\_\_\_ Both the salt value and the resulting hash\
        \ SHALL be stored for each subscriber using a memorized secret authenticator "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node762
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(23)\_\_\_\_\_\_\_\_ If an additional iteration of a key derivation\
        \ function using a salt value known only to the verifier is performed, then\
        \ this secret salt value SHALL be generated with an approved random bit generator\
        \ and of sufficient length. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node763
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(24)\_\_\_\_\_\_\_\_ If an additional iteration of a key derivation\
        \ function using a salt value known only to the verifier is performed, then\
        \ this secret salt value SHALL provide at least the minimum-security strength. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node764
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(25)\_\_\_\_\_\_\_\_ If an additional iteration of a key derivation\
        \ function using a salt value known only to the verifier is performed, then\
        \ this secret salt value SHALL be stored separately from the memorized secrets. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node765
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: (b) Look-Up Secret Authenticators and Verifiers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node766
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ CSPs creating look-up secret authenticators\
        \ SHALL use an approved random bit generator to generate the list of secrets. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node767
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ Look-up secrets SHALL have at least\
        \ 20 bits of entropy. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node768
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ If look-up secrets are distributed\
        \ online, then they SHALL be distributed over a secure channel in accordance\
        \ with the post-enrollment binding requirements in IA-5 n 17 through 25. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node769
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ Verifiers of look-up secrets SHALL\
        \ prompt the claimant for the next secret from their authenticator or for\
        \ a specific (e.g., numbered) secret. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node770
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ A given secret from an authenticator\
        \ SHALL be used successfully only once. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node771
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ If a look-up secret is derived from\
        \ a grid (bingo) card, then each cell of the grid SHALL be used only once. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node772
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ Verifiers SHALL store look-up secrets\
        \ in a form that is resistant to offline attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node773
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ If look-up secrets have at least 112\
        \ bits of entropy, then they SHALL be hashed with an approved one-way function "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node774
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ If look-up secrets have less than\
        \ 112 bits of entropy, then they SHALL be salted and hashed using a suitable\
        \ one-way key derivation function. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node775
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(10)\_\_\_\_\_\_\_\_ If look-up secrets have less than 112 bits\
        \ of entropy, then the salt SHALL be at least 32 bits in length and be chosen\
        \ arbitrarily to minimize salt value collisions among stored hashes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node776
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(11)\_\_\_\_\_\_\_\_ If look-up secrets have less than 112 bits\
        \ of entropy, then both the salt value and the resulting hash SHALL be stored\
        \ for each look-up secret "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node777
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(12)\_\_\_\_\_\_\_\_ If look-up secrets that have less than 64\
        \ bits of entropy, then the verifier SHALL implement a rate-limiting mechanism\
        \ that effectively limits the number of failed authentication attempts that\
        \ can be made on the subscriber\u2019s account. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node778
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(13)\_\_\_\_\_\_\_\_ The verifier SHALL use approved encryption\
        \ when requesting look-up secrets in order to provide resistance to eavesdropping\
        \ and MitM attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node779
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(14)\_\_\_\_\_\_\_\_ The verifier SHALL use an authenticated protected\
        \ channel when requesting look-up secrets in order to provide resistance to\
        \ eavesdropping and MitM attacks. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node780
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: (c) Out-of-Band Authenticators and Verifiers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node781
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ The out-of-band authenticator SHALL\
        \ establish a separate channel with the verifier in order to retrieve the\
        \ out-of-band secret or authentication request. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node782
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ Communication over the secondary channel\
        \ SHALL be encrypted unless sent via the public switched telephone network\
        \ (PSTN). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node783
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ Methods that do not prove possession\
        \ of a specific device, such as voice-over-IP (VOIP) or email, SHALL NOT be\
        \ used for out-of-band authentication. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node784
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ If PSTN is not being used for out-of-band\
        \ communication, then the out-of-band authenticator SHALL uniquely authenticate\
        \ itself by establishing an authenticated protected channel with the verifier. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node785
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ If PSTN is not being used for out-of-band\
        \ communication, then the out-of-band authenticator SHALL communicate with\
        \ the verifier using approved cryptography. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node786
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ If PSTN is not being used for out-of-band\
        \ communication, then the key used to authenticate the out-of-band device\
        \ SHALL be stored in suitably secure storage available to the authenticator\
        \ application (e.g., keychain storage, TPM, TEE, secure element). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node787
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ If the PSTN is used for out-of-band\
        \ authentication and a secret is sent to the out-of-band device via the PSTN,\
        \ then the out-of-band authenticator SHALL uniquely authenticate itself to\
        \ a mobile telephone network using a SIM card or equivalent that uniquely\
        \ identifies the device. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node788
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ If the out-of-band authenticator sends\
        \ an approval message over the secondary communication channel, it SHALL either\
        \ accept transfer of a secret from the primary channel to be sent to the verifier\
        \ via the secondary communications channel, or present a secret received via\
        \ the secondary channel from the verifier and prompt the claimant to verify\
        \ the consistency of that secret with the primary channel, prior to accepting\
        \ a yes/no response from the claimant which it sends to the verifier. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node789
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ The verifier SHALL NOT store the identifying\
        \ key itself, but SHALL use a verification method (e.g., an approved hash\
        \ function or proof of possession of the identifying key) to uniquely identify\
        \ the authenticator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node790
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(10)\_\_\_\_\_\_\_\_ Depending on the type of out-of-band authenticator,\
        \ one of the following SHALL take place: transfer of a secret to the primary\
        \ channel, transfer of a secret to the secondary channel, or verification\
        \ of secrets by the claimant. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node791
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(11)\_\_\_\_\_\_\_\_ If the out-of-band authenticator operates\
        \ by transferring the secret to the primary channel, then the verifier SHALL\
        \ transmit a random secret to the out-of-band authenticator and then wait\
        \ for the secret to be returned on the primary communication channel. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node792
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(12)\_\_\_\_\_\_\_\_ If the out-of-band authenticator operates\
        \ by transferring the secret to the secondary channel, then the verifier SHALL\
        \ display a random authentication secret to the claimant via the primary channel\
        \ and then wait for the secret to be returned on the secondary channel from\
        \ the claimant\u2019s out-of- band authenticator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node793
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(13)\_\_\_\_\_\_\_\_ If the out-of-band authenticator operates\
        \ by verification of secrets by the claimant, then the verifier SHALL display\
        \ a random authentication secret to the claimant via the primary channel,\
        \ send the same secret to the out-of-band authenticator via the secondary\
        \ channel for presentation to the claimant, and then wait for an approval\
        \ (or disapproval) message via the secondary channel. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node794
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(14)\_\_\_\_\_\_\_\_ The authentication SHALL be considered invalid\
        \ if not completed within 10 minutes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node795
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(15)\_\_\_\_\_\_\_\_ Verifiers SHALL accept a given authentication\
        \ secret only once during the validity period. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node796
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(16)\_\_\_\_\_\_\_\_ The verifier SHALL generate random authentication\
        \ secrets with at least 20 bits of entropy. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node797
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(17)\_\_\_\_\_\_\_\_ The verifier SHALL generate random authentication\
        \ secrets using an approved random bit generator. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node798
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(18)\_\_\_\_\_\_\_\_ If the authentication secret has less than\
        \ 64 bits of entropy, the verifier SHALL implement a rate-limiting mechanism\
        \ that effectively limits the number of failed authentication attempts that\
        \ can be made on the subscriber\u2019s account as described in IA-5 l (3)\
        \ through (4). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node799
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(19)\_\_\_\_\_\_\_\_ If out-of-band verification is to be made\
        \ using the PSTN, then the verifier SHALL verify that the pre-registered telephone\
        \ number being used is associated with a specific physical device. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node800
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(20)\_\_\_\_\_\_\_\_ If out-of-band verification is to be made\
        \ using the PSTN, then changing the pre-registered telephone number is considered\
        \ to be the binding of a new authenticator and SHALL only occur as described\
        \ in IA-5 n (17) through (25). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node801
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(21)\_\_\_\_\_\_\_\_ If PSTN is used for out-of-band authentication,\
        \ then the CSP SHALL offer subscribers at least one alternate authenticator\
        \ that is not RESTRICTED and can be used to authenticate at the required AAL. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node802
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(22)\_\_\_\_\_\_\_\_ If PSTN is used for out-of-band authentication,\
        \ then the CSP SHALL Provide meaningful notice to subscribers regarding the\
        \ security risks of the RESTRICTED authenticator and availability of alternative(s)\
        \ that are not RESTRICTED. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node803
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(23)\_\_\_\_\_\_\_\_ If PSTN is used for out-of-band authentication,\
        \ then the CSP SHALL address any additional risk to subscribers in its risk\
        \ assessment. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node804
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(24)\_\_\_\_\_\_\_\_ If PSTN is used for out-of-band authentication,\
        \ then the CSP SHALL develop a migration plan for the possibility that the\
        \ RESTRICTED authenticator is no longer acceptable at some point in the future\
        \ and include this migration plan in its digital identity acceptance statement. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node805
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: (d) OTP Authenticators and Verifiers
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node806
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ The secret key and its algorithm SHALL\
        \ provide at least the minimum security strength of 112 bits as of the date\
        \ of this publication. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node807
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ The nonce SHALL be of sufficient length\
        \ to ensure that it is unique for each operation of the device over its lifetime. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node808
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ OTP authenticators \u2014 particularly\
        \ software-based OTP generators \u2014SHALL NOT facilitate the cloning of\
        \ the secret key onto multiple devices. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node809
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ The authenticator output SHALL have\
        \ at least 6 decimal digits (approximately 20 bits) of entropy. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node810
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ If the nonce used to generate the\
        \ authenticator output is based on a real-time clock, then the nonce SHALL\
        \ be changed at least once every 2 minutes. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node811
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ The OTP value associated with a given\
        \ nonce SHALL be accepted only once. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node812
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ The symmetric keys used by authenticators\
        \ are also present in the verifier and SHALL be strongly protected against\
        \ compromise. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node813
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ If a single-factor OTP authenticator\
        \ is being associated with a subscriber account, then the verifier or associated\
        \ CSP SHALL use approved cryptography to either generate and exchange or to\
        \ obtain the secrets required to duplicate the authenticator output. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node814
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ The verifier SHALL use approved encryption\
        \ when collecting the OTP. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node815
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(10)\_\_\_\_\_\_\_\_ The verifier SHALL use an authenticated protected\
        \ channel when collecting the OTP. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node816
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(11)\_\_\_\_\_\_\_\_ If a time-based OTP is used, it SHALL have\
        \ a defined lifetime (recommended 30 seconds) that is determined by the expected\
        \ clock drift \u2014 in either direction \u2014 of the authenticator over\
        \ its lifetime, plus allowance for network delay and user entry of the OTP. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node817
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(12)\_\_\_\_\_\_\_\_ Verifiers SHALL accept a given time-based\
        \ OTP only once during the validity period. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node818
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(13)\_\_\_\_\_\_\_\_ If the authenticator output has less than\
        \ 64 bits of entropy, the verifier SHALL implement a rate-limiting mechanism\
        \ that effectively limits the number of failed authentication attempts that\
        \ can be made on the subscriber\u2019s account as described in IA-5 l (3)\
        \ through (4). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node819
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(14)\_\_\_\_\_\_\_\_ If the authenticator is multi-factor, then\
        \ each use of the authenticator SHALL require the input of the additional\
        \ factor. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node820
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(15)\_\_\_\_\_\_\_\_ If the authenticator is multi-factor and\
        \ a memorized secret is used by the authenticator for activation, then that\
        \ memorized secret SHALL be a randomly chosen numeric secret at least 6 decimal\
        \ digits in length or other memorized secret meeting the requirements of IA-5\
        \ (1)(a). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node821
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(16)\_\_\_\_\_\_\_\_ If the authenticator is multi-factor, then\
        \ use of a memorized secret for activation SHALL be rate limited as specified\
        \ in IA-5 l (3) through (4). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node822
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(17)\_\_\_\_\_\_\_\_ If the authenticator is multi-factor and\
        \ is activated by a biometric factor, then that factor SHALL meet the requirements\
        \ of IA-5 m, including limits on the number of consecutive authentication\
        \ failures. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node823
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(18)\_\_\_\_\_\_\_\_ If the authenticator is multi-factor, then\
        \ the unencrypted key and activation secret or biometric sample \u2014 and\
        \ any biometric data derived from the biometric sample such as a probe produced\
        \ through signal processing \u2014 SHALL be zeroized immediately after an\
        \ OTP has been generated. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node824
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(19)\_\_\_\_\_\_\_\_ If the authenticator is multi-factor, the\
        \ verifier or CSP SHALL establish, via the authenticator source, that the\
        \ authenticator is a multi-factor device. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node825
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(20)\_\_\_\_\_\_\_\_ In the absence of a trusted statement \_\
        that it is a multi-factor device, the verifier SHALL treat the authenticator\
        \ as single-factor, in accordance with IA-5 (1) (d) (1) through (13). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node826
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: (e) Cryptographic Authenticators and Verifiers (including single-
        and multi-factor cryptographic authenticators, both hardware- and software-based)
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node827
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ If the cryptographic authenticator\
        \ is software based, the key SHALL be stored in suitably secure storage available\
        \ to the authenticator application. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node828
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ If the cryptographic authenticator\
        \ is software based, the key SHALL be strongly protected against unauthorized\
        \ disclosure by the use of access controls that limit access to the key to\
        \ only those software components on the device requiring access. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node829
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ If the cryptographic authenticator\
        \ is software based, it SHALL NOT facilitate the cloning of the secret key\
        \ onto multiple devices. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node830
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(4)\_\_\_\_\_\_\_\_\_\_\_\_ If the authenticator is single-factor\
        \ and hardware-based, secret keys unique to the device SHALL NOT be exportable\
        \ (i.e., cannot be removed from the device). "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node831
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ If the authenticator is hardware-based,\
        \ the secret key and its algorithm SHALL provide at least the minimum-security\
        \ length of 112 bits as of the date of this publication. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node832
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ If the authenticator is hardware-based,\
        \ the challenge nonce SHALL be at least 64 bits in length. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node833
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node733
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ If the authenticator is hardware-based,\
        \ approved cryptography SHALL be used. "
