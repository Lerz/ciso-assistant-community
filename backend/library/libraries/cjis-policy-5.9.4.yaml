    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node640
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(7)\_\_\_\_\_\_\_\_\_\_\_\_ Authenticators procured by government\
        \ agencies SHALL be validated to meet the requirements of FIPS 140 Level 1. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node641
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(8)\_\_\_\_\_\_\_\_\_\_\_\_ If a device such as a smartphone is\
        \ used in the authentication process, then the unlocking of that device (typically\
        \ done using a PIN or biometric) SHALL NOT be considered one of the authentication\
        \ factors. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node642
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(9)\_\_\_\_\_\_\_\_\_\_\_\_ If a biometric factor is used in authentication\
        \ at AAL2, then the performance requirements stated in IA-5 m Biometric Requirements\
        \ SHALL be met. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node643
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(10)\_\_\_\_\_\_\_\_ Reauthentication of the subscriber SHALL\
        \ be repeated at least once per 12 hours during an extended usage session. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node644
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(11)\_\_\_\_\_\_\_\_ Reauthentication of the subscriber SHALL\
        \ be repeated following any period of inactivity lasting 30 minutes or longer. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node645
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(12)\_\_\_\_\_\_\_\_ The CSP SHALL employ appropriately tailored\
