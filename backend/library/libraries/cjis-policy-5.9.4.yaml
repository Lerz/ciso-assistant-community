      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(13)\_\_\_\_\_\_\_\_ The CSP SHALL comply with records retention\
        \ policies in accordance with applicable laws and regulations. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node648
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(14)\_\_\_\_\_\_\_\_ If the CSP opts to retain records in the\
        \ absence of any mandatory requirements, then the CSP SHALL conduct a risk\
        \ management process, including assessments of privacy and security risks\
        \ to determine how long records should be retained and SHALL inform subscribers\
        \ of that retention policy. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node649
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: k. Privacy requirements that apply to all CSPs, verifiers, and
        RPs.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node650
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ The CSP SHALL employ appropriately\
        \ tailored privacy controls from the CJIS Security Policy. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node651
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ If the CSP processes attributes for\
        \ purposes other than identity proofing, authentication, or attribute assertions\
        \ (collectively \u201Cidentity service\u201D), related fraud mitigation, or\
        \ to comply with law or legal process, then the CSP SHALL implement measures\
        \ to maintain predictability and manageability commensurate with the associated\
        \ privacy risk. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node652
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: l. General requirements applicable to AAL2 authentication process.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node653
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ CSPs SHALL provide subscriber instructions\
