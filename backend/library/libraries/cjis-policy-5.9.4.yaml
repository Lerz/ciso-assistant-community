      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node946
      description: "e.\_\_ For remote identity proofing at IAL2:  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node954
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node946
      description: 'The CSP SHALL send an enrollment code to a confirmed address of
