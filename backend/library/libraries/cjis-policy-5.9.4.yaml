    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1225
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "2.\_Maintain a complete inventory of all Access Points (APs) and\
        \ 802.11 wireless devices."
