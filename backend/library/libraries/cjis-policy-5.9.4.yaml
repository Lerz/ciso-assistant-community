        \ (1) through (3) would apply. The use of trusted referees is intended to\
        \ assist in the identity proofing and enrollment for populations that are\
        \ unable to meet IAL2 identity proofing requirements, or otherwise would be\
        \ challenged to perform identity proofing and enrollment process requirements.\
        \ Such populations may include, but are not limited to:"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node934
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ disabled individuals;"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node935
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ elderly individuals;"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node936
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ homeless individuals,"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node937
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ individuals with little or no access to online\
        \ services or computing devices;"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node938
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ unbanked and individuals with little or no credit\
        \ history;"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node939
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ victims of identity theft;"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node940
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ children under 18; and"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node941
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "\xB7\_\_\_\_\_\_ immigrants."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node942
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: In addition to those requirements presented in the General section
        of this document, as well as the applicable IAL requirements, CSPs that use
        trusted referees in their identity proofing services must demonstrate conformance
        with the requirements contained in this section.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node943
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(1)\_\_\_\_\_\_\_\_\_\_\_\_ If the CSP uses trusted referees,\
        \ then\u2026The CSP SHALL establish written policy and procedures as to how\
        \ a trusted referee is determined and the lifecycle by which the trusted referee\
        \ retains their status as a valid referee, to include any restrictions, as\
        \ well as any revocation and suspension requirements. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node944
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(2)\_\_\_\_\_\_\_\_\_\_\_\_ If the CSP uses trusted referees,\
        \ then\u2026The CSP SHALL proof the trusted referee at the same IAL as the\
        \ applicant proofing. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node945
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node874
      description: "(3)\_\_\_\_\_\_\_\_\_\_\_\_ If the CSP uses trusted referees,\
