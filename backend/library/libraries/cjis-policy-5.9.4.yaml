    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node638
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(5)\_\_\_\_\_\_\_\_\_\_\_\_ Communication between the claimant\
        \ and verifier SHALL be via an authenticated protected channel. "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node639
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: "(6)\_\_\_\_\_\_\_\_\_\_\_\_ Verifiers operated by government agencies\
