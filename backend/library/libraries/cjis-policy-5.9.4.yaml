      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: At a minimum logs shall be reviewed monthly.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1243
      assessable: true
