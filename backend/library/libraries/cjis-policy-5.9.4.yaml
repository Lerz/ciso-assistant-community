    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1223
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: 'Agencies shall implement the following controls for all agency-managed
