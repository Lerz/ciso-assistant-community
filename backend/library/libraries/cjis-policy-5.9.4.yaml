      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "3.\_Place APs in secured areas to prevent unauthorized physical\
        \ access and user manipulation."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1227
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "4.\_Test AP range boundaries to determine the precise extent of\
        \ the wireless coverage and design the AP wireless coverage to limit the coverage\
        \ area to only what is needed for operational purposes."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1228
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "5.\_Enable user authentication and encryption mechanisms for the\
        \ management interface of the AP."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1229
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "6.\_Ensure that all APs have strong administrative passwords and\
        \ ensure that all passwords are changed in accordance with section 5.6.3.1."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1230
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "7.\_Ensure the reset function on APs is used only when needed\
        \ and is only invoked by authorized personnel.  Restore the APs to the latest\
        \ security settings, when the reset functions are used, to ensure the factory\
        \ default settings are not utilized."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1231
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "8.\_Change the default service set identifier (SSID) in the APs."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1232
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: Disable the broadcast SSID feature so that the client SSID must
        match that of the AP.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1233
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: Validate that the SSID character string does not contain any agency
        identifiable information (division, department, street, etc.) or services.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1234
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "9.\_Enable all security features of the wireless product, including\
        \ the cryptographic authentication, firewall, and other privacy features."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1235
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "10.\_Ensure that encryption key sizes are at least 128-bits and\u2026"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1236
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: '...and the default shared keys are replaced by unique keys.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1237
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "11.\_Ensure that the ad hoc mode has been disabled."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1238
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "12.\_Disable all nonessential management protocols on the APs.\
        \ Disable non-FIPS compliant secure access to the managment interface."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1239
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "13.\_Ensure all management access and authentication occurs via\
        \ FIPS compliant  secure protocols (e.g. SFTP, HTTPS, SNMP over TLS, etc.).\
        \ Disable non-FIPS compliant secure access to the managment interface."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1240
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: "14.\_Enable logging (if supported) and\u2026"
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1241
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1221
      description: '...and review the logs on a recurring basis per local policy.'
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node1242
