    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node955
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node946
      description: "f.\_\_\_\_For remote identity proofing at IAL2:  "
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node956
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node946
      description: 'The applicant SHALL present a valid enrollment code to complete
        the identity proofing process. '
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node957
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node946
      description: "g.\_\_\_Note that the following enrollment code validity periods\
