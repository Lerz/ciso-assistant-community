      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node32
      description: "5.  Maintain up-to-date records of Contractor\u2019s employees\
        \ who access the system, including name, date of birth, social security number,\
        \ date fingerprint card(s) submitted, date security clearance issued, and\
        \ date initially trained, tested, certified or recertified (if applicable)."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node38
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node32
      description: 6.  Train or ensure the training of Contractor personnel.  If Contractor
        personnel access NCIC, schedule the operators for testing or a certification
        exam with the CSA staff, or AC staff with permission from the CSA staff.  Schedule
        new operators for the certification exam within six (6) months of assignment.  Schedule
        certified operators for biennial re-certification testing within thirty (30)
        days prior to the expiration of certification.  Schedule operators for other
        mandated class.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node39
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node32
      description: 7.  The AC will not permit an untrained/untested or non-certified
        Contractor employee to access CJI or systems supporting CJI where access to
        CJI can be gained.
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node40
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node32
      description: 8.  Where appropriate, ensure compliance by the Contractor with
