    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node41
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node32
      description: 9.  Provide completed applicant fingerprint cards on each Contractor
        employee who accesses the system to the CJA (or, where appropriate, CSA) for
