        \ in the CJIS Security Policy."
    - urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node646
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:cjis-policy-5.9.4:node622
      description: 'The CSP SHALL ensure that the minimum assurance-related controls
        for moderate-impact systems are satisfied. '
